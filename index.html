<!DOCTYPE html>
<html lang="pt-br">
    
<head>
        <meta charset="UTF-8">
        <title> Primeiro Documento</title>
    </head>
   
    <body>
        <p> Isto é um parágrafo</p>
        
        <h1>Isto é um h1</h1>
        <h2>Isto é um h2</h2>
        <h3>Isto é um h3</h3>
        <h4>Isto é um h4</h4>
        <h5>Isto é um h5</h5>
        <h6>Isto é um h6</h6>

        <h2>Lista Ordenada</h2>
        
        <!-- type= especifica o tipo de ordenação que se deseja criar. Exemplo: "A" cria uma ordenação em ordem alfabética; "I" cria uma ordenação em algarismos romanos -->
        
        <ol type="A" >
            <li>Item 1</li>         
            <li>Item 2</li>
            <li>Item 3</li>
        </ol>   
        
        <!-- atalho: usar * para multiplicar e ajudar a ganhar tempo criando; exemplo li*4 -->
        
        <h2>Lista Desordenada</h2> 

        <ul>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
        </ul>

    <img src="img/Fotos/EmiratesStadium1.jpg" width=500px alt="Emirates Stadium">     

      <!-- ../ = volte/subir uma pasta; entrar em pastas adentro seguir com o mesmo comando "nomedapasta"/"nomedapasta"/img -->        

    </body>
</html>
